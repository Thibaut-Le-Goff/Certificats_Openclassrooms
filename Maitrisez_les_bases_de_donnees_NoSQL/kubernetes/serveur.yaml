apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploiement_serveur_mongoDB
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: image_serveur_mongoDB:latest
        ports:
        - containerPort: 27017